<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Dash</title>
    <link
      rel="stylesheet"

    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&display=swap"
      rel="stylesheet"
    />

  <body>
    <header id="header">
      <!-- LOGO -->
      <button class="logo-button" id="logo-button"></button>
      <div class="logo">
        <img class="logo-img" src="./assets/twitter_logo.webp" alt="#" />
        <span class="logo-text">TwitterDash</span>
      </div>
      <!-- SEARCH BAR -->
      <div class="search-bar-container">
        <span class="material-symbols-sharp"> person_search </span>
        <input
          class="search-bar"
          id="search-bar"
          type="text"
          placeholder="Search User"
        />
      </div>
      <!-- CREDIT TEXT -->
      <div class="credit-text">
        <a href="https://github.com/torpadeka/twitter-dash/"
          >made by torpadeka</a
        >
      </div>
      <button class="button-blocker" id="button-blocker">
        Loading . . .<br />Please wait a moment
      </button>
    </header>

    <main id="main">
      <!-- LEFT SIDE -->
      <div class="user-list" id="user-list">
        <div class="list-controls">
          <button class="prev-button inactive-button" id="prev">Prev</button>
          <div class="list-info" id="page-info">
            <span class="list-loading">Loading . . .</span>
            <span class="list-loading">Please wait a moment</span>
          </div>
          <button class="next-button inactive-button" id="next">Next</button>
        </div>
      </div>

      <!-- RIGHT SIDE -->

      <!-- EMPTY -->
      <div class="user-details-empty" id="user-details-empty">
        <span class="tutorial-header"
          >You can see User's detail and their posts here</span
        >
        <span class="tutorial-text"
          >Click on any users in the left list to see their details</span
        >
      </div>
