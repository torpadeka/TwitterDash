<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Dash</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <!-- LOGO -->
      <div class="logo">
        <img class="logo-img" src="./assets/twitter_logo.webp" alt="#" />
        <span class="logo-text">TwitterDash</span>
      </div>
      <!-- SEARCH BAR -->
      <div class="search-bar-container">
        <span class="material-symbols-sharp"> person_search </span>
        <input class="search-bar" type="text" placeholder="Search User" />
      </div>
      <div class="empty"></div>
    </header>
  </body>
</html>
